<!DOCTYPE html>
<html>
<head>
    <title>Student Data Entry</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- link to your CSS file -->
</head>
<body>
    <header>
        <nav>
            <!-- navigation menu -->
        </nav>
    </header>
    <main>
        <section id="about-me">
            <h2>About Me</h2>
            <img src="C:\Users\user\Pictures\Screenshots" alt="Profile Picture">
            <p>City: <input type="text" id="city"></p>
            <p>Age: <input type="number" id="age"></p>
            <p>Goals: <textarea id="goals"></textarea></p>
        </section>
        <section id="work-exp">
            <h2>Work Experience</h2>
            <ul>
                <li>
                    <label for="job-title">Job Title:</label>
                    <input type="text" id="job-title">
                </li>
                <li>
                    <label for="company">Company:</label>
                    <input type="text" id="company">
                </li>
                <li>
                    <label for="duration">Duration:</label>
                    <input type="text" id="duration">
                </li>
            </ul>
        </section>
        <section id="contact-info">
            <h2>Contact Info</h2>
            <p>Email: <input type="email" id="email"></p>
            <p>Phone: <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 QMP</p>
    </footer>
    <script src="script.js"></script> <!-- link to your JavaScript file -->
</body>
</html>
